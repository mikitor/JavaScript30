<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Cool stuff is %s here', 'pasted');
    console.log(`Cool stuff is ${21 * 2}`);

    // Styled
    console.log('%c This is huge', 'font-size: 30px');

    // warning!
    console.warn('You are being warned!!!');

    // Error :|
    console.error('Something went wrong! :(');

    // Info
    console.info('A fun fact is being shared somewhere');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('good'), 'This is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`${dog.name} is a dog`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('nick');
    console.count('nick');
    console.count('mike');
    console.count('nick');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mikitor')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
